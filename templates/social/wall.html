{% extends 'base.html' %}

{% block content %}
    
<div class="row">
    <div class="col s12 m6">
        <ul>
            {% for item in a %}
                <div class="card blue-grey darken-1 row">
                    <div class="card-content white-text">
                        <div class="card-title"><li>{{item}}</li></div>
                        <p>{{ item.description }}</p>
                        <p>Comments-{{item.comment_set.count}}</p>
                        </div>
                        <div class="card-action">
                        <a href="{% url 'delete_activity' item.id %}">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </ul>
    </div>
  </div>
  
{% endblock %}
