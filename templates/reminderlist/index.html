{% extends 'reminderlist/base.html' %}

{% block content %}
<h1>Here is your to do list</h1>
    <ul>
    {% for item in todolist.all %}
        <span><li>{{item}}</li></span>
        <br>
        <a href="{% url 'delete_activity' item.id %}">Delete</a>
        <br>
    {% endfor %}
    </ul>
    <a href="{% url 'create_activity' %}">Add Todo</a>
{% endblock %}
